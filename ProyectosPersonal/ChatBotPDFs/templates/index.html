<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Universitario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>Chatbot Universitario</h1>
            <p class="subtitle">Resoluciones y normativas</p>
        </header>
        
        <div class="chat-log" id="chatLog"></div>
        
        <div class="input-group">
            <input type="text" id="pregunta" class="form-control" 
                   placeholder="Escribe tu pregunta sobre las resoluciones universitarias..."
                   aria-label="Pregunta">
            <button class="btn btn-primary" id="sendButton">
                <i class="bi bi-send-fill"></i> Enviar
            </button>
        </div>
        
        <div class="status-info" id="statusInfo"></div>
    </div>

    <script src="/static/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"></script>
</body>
</html>
